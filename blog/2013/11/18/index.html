</h1>

<p class="author"><a class="p-author h-card" href="https://epsil.github.io/" target="_blank" title="Open epsil.github.io in a new window">Vegard &#216;ye</a> &#8226; <time class="dt-published" datetime="2013-11-18">2013-11-18</time></p>
</header>

<section class="e-content sidenotes">
<section>
<p>Man kan effektivt <a href="http://apple.stackexchange.com/questions/701/how-do-i-remove-files-from-itunes-which-have-been-deleted-on-disk" target="_blank" title="Open apple.stackexchange.com in a new window">slette manglende filer</a> i iTunes med et <a href="http://en.kioskea.net/download/download-22626-super-remove-dead-tracks" target="_blank" title="Open en.kioskea.net in a new window">skript</a>.</p>

<hr>

<p><strong>Oppdatering:</strong> Versjon 3.2 fungerer ikke i <a href="http://www.iphonehacks.com/2012/11/make-itunes-11-look-like-itunes-10-in-4-steps.html" target="_blank" title="Open iphonehacks.com in a new window">Mavericks</a>. Bruk i stedet <a href="http://support.digidna.net/entries/23037966-Delete-Library-Entries-with-Lost-Dead-Tracks-Mac-OS-X-Only-" target="_blank" title="Open support.digidna.net in a new window">versjon 1.5</a> (<a href="http://forum.djtechtools.com/showthread.php?t=24172" target="_blank" title="Open forum.djtechtools.com in a new window">tr&#229;d</a>).</p>

<hr>

<p><strong>Oppdatering 2:</strong> <a href="http://www.hongkiat.com/blog/itunes-half-star-rating/" target="_blank" title="Open hongkiat.com in a new window">Enable/Disable Half-Star Rating in iTunes</a>.</p>
