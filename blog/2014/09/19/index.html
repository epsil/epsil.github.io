<p class="author"><a class="p-author h-card" href="https://epsil.github.io/" target="_blank" title="Open epsil.github.io in a new window">Vegard &#216;ye</a> &#8226; <time class="dt-published" datetime="2014-09-19">2014-09-19</time></p>

<section class="e-content sidenotes">
<section>
<p>Ved en oppdatering av Command Line Tools for Xcode sluttet Gollum &#229; fungere. Det var n&#248;dvendig &#229; bekrefte lisensen med:</p>

<div class="pre">
<pre id="sudo-xcodebuild-license">
<code>sudo xcodebuild -license</code>
</pre>
</div>

<p>Deretter kunne Gollum oppdateres:</p>

<div class="pre">
<pre id="gem-uninstall-gollum-sudo-gem-install-gollum">
<code>gem uninstall gollum
sudo gem install gollum</code>
</pre>
</div>
